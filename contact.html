<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Emmanuel Salako</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .abtheader {
      background-color: #0a3d62;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .navy {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .navy h2 {
      margin: 0;
    }

    .navy h2 a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .navy h2 a:hover {
      color: #f39c12;
    }

    .dark-toggle {
      margin-left: auto;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    h2 {
      color: #0a3d62;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      border-bottom: 3px solid #0a3d62;
      padding-bottom: 0.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #0a3d62;
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background-color: #0a3d62;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #063251;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #0a3d62;
      color: white;
      font-size: 0.9rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #f39c12;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    body.dark-mode .container {
      background-color: #2b2b2b;
    }

    body.dark-mode h2 {
      color: #f39c12;
      border-color: #f39c12;
    }

    body.dark-mode footer {
      background-color: #111;
    }

    body.dark-mode a {
      color: #f39c12;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navy {
        display: none;
        flex-direction: column;
        background-color: #0a3d62;
        position: absolute;
        top: 3.8rem;
        left: 0;
        right: 0;
        text-align: center;
        padding: 1rem 0;
        z-index: 1000;
      }

      .navy.show {
        display: flex;
      }

      .navy h2 {
        margin: 0.8rem 0;
      }

      .dark-toggle {
        margin: 1rem auto 0;
      }
    }
  </style>
</head>
<body>

  <header class="abtheader">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

    <div class="navy" id="navMenu">
      <h2><a href="index.html">Home</a></h2>
      <h2><a href="about.html">About</a></h2>
      <h2><a href="professionalexperience.html">Resume</a></h2>
      <h2><a href="contact.html">Contact</a></h2>
    </div>

    <div class="dark-toggle">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleDarkMode()">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <div style="text-align: center; margin: 2rem 0;">
    <a href="/assets/Salako Emmanuel Tobi.pdf" download>
      <button>Download CV</button>
    </a>
  </div>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mnnvpzkn" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Emmanuel Salako. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('show');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
